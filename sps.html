<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="buttons">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>
        <div class="result">
            <p id="result-message">Choose an option to start the game!</p>
        </div>
        <button type="reset" class="btn">Reset</button>
    </div>
    <script src="sps.js"></script>
</body>
</html>
